<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário Bootstrap</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center">Formulário com Bootstrap</h1>
        <div class="col-md-6"><form>
            <label for="name" class=" mt-3">Nome</label>
            <input type="text" id="name" class="form-control mt-3" placeholder="Digite seu nome">
            <label for="email" class=" mt-3">E-mail</label>
            <input type="email" id="email" class="form-control mt-3" placeholder="Digite seu e-mail">
            <label for="phone" class=" mt-3">Telefone</label>
            <input type="tel" id="phone" class="form-control mt-3" placeholder="Digite seu telefone">
            <div class="text-center">
                <button class="btn btn-primary btn-lg mt-5">Enviar</button>
            </div>
        </form></div>
        
    </div>
</body>

</html>
